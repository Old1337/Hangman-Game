<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Hangman game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman Game</div>
        <div class="category">Word from:<span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-picture">
          <div class="the-picture">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letter-guess"></div>
    </div>
    <audio id="fail" src="Audio/fail.mp3"></audio>
    <audio id="sucess" src="Audio/sucess.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
